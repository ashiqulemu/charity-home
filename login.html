<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Charity Home</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/app.css">
        <link rel="stylesheet" href="./css/animate.min.css" />
    </head>

<body>

   
 
    <section class="login-panel contactForm logBg">
        
      <form action="">
        <div class="box">
            <div class="alert alert-danger alert-dismissible fade show alert-custom" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <h3 class="text-center">Login Here</h3> <hr>
            <div> 
                <div class="form-group">
                    <input type="text" class='form-control' placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class='form-control' placeholder="password">
                </div> 
                <div class="form-group">
                    <input type="text" class='form-control' placeholder="Confirm password">
                </div> 
            </div> 
                 <p class="mb-0 text-muted">Not yet register ? <a href="register.html" class="text-decoration-none">Sign Up</a></p>
            <div class='d-flex justify-content-between mt-3'>
                    <button class="btn btn-custom w-100">Login </button> 
            </div>
        </div>
      </form>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/iconify.min.js"></script>
    <script src="./js/wow.min.js"></script>
    <script src='./js/app.js'> </script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
